<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width" />

	<title>Geração demanda Portal OBC</title>
	
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
		crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" 
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" 
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" 
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" 
		crossorigin="anonymous"></script>

</head>
<body>
	<div class="panel panel-default m-3">

		<div class="panel-heading">
			<strong>Importação de planilha de demanda para geração de SDCV no Portal OBC</strong>
		</div>

		<div class="panel-body">
			<form class="form-horizontal" method="POST" enctype="multipart/form-data" action="/" style="margin: 10px">
				<div class="form-group">
					<fieldset>
						<div class="form-group row">
							<div class="text-success" th:if="${mensagem}">
								<span th:text="${mensagem}"></span>
							</div>
						</div>
						<div class="form-group row">
							<div class="text-danger" th:if="${erro}">
								<span th:text="${erro}"> </span>
							</div>
						</div>

						<div class="form-group row">  
							<div class="col-md-4">
								<label for="arquivoExcel">Escolha a planilha Excel da demanda:</label>
								<input type="file" class="form-control-file" id="arquivoExcel" name="planilhaExcel" />
							</div>
						</div>
						<div class="form-group row">  
							<div class="col-md-4">
								<label for="idComprador">Escolha um comprador:</label>
							    <select class="form-control" id="idComprador" name="idComprador">
								    <option th:each="comprador : ${planilhaSdcvDto.compradores}" th:value="${comprador.id}" th:text="${comprador.nome}"></option>
							    </select>
							</div>
						</div>
						<div class="form-group row">  
							<div class="col-md-4">
								<label for="idFilial">Escolha a filial:</label>
							    <select class="form-control" id="idFilial" name="idFilial">
								    <option th:each="filial : ${planilhaSdcvDto.filiais}" th:value="${filial.id}" th:text="${filial.codigo + ' - ' + filial.descricao}"></option>
							    </select>
							</div>
						</div>
						<div class="form-group row">  
							<div class="col-md-4">
								<label for="email">E-mail adicional para receber resultado do processamento (opcional):</label>
								<input type="text" class="form-control-file" id="email" name="email" />
							</div>
						</div>
					</fieldset>
				</div>
				<div class="form-group row">
					<button type="submit" class="btn btn-sm btn-primary">Processar planilha</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
